<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversar con la IA</title>
  <link rel="stylesheet" href="assets/css/templatemo-grad-school.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h2>Conversaci√≥n con la IA</h2>
      <form onsubmit="event.preventDefault(); enviarPregunta();">
        <input type="text" id="pregunta" placeholder="Haz una pregunta..." style="width: 300px;">
        <button type="submit">Enviar</button>
      </form>
      <div id="respuesta" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
  </section>

  <script>
    async function enviarPregunta() {
      const pregunta = document.getElementById('pregunta').value;
      const respuesta = await fetch('http://127.0.0.1:8000/talk', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: pregunta })
      });
      const datos = await respuesta.json();
      document.getElementById('respuesta').innerText = "IA: " + datos.response;
    }
  </script>
</body>
</html>
