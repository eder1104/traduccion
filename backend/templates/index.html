<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor IA + Lenguaje de Se침as</title>
  <link rel="stylesheet" href="/static/css/templatemo-grad-school.css">
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background-color: #f0f2f5;
      padding: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    button {
      background-color: #f5a425;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    h1, h3 {
      text-align: center;
    }

    #output, #signOutput {
      background: #eef;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Traductor IA</h1>
    <textarea id="inputText" rows="4" placeholder="Escribe el texto..."></textarea>
    
    <label>
      <input type="checkbox" id="signCheckbox">
      Traducir a Lenguaje de Se침as
    </label>

    <button onclick="translate()">Traducir</button>

    <h3>Traducci칩n:</h3>
    <p id="output"></p>

    <h3>Lenguaje de Se침as:</h3>
    <p id="signOutput"></p>
  </div>

  <script>
    async function translate() {
      const text = document.getElementById("inputText").value;
      const toSign = document.getElementById("signCheckbox").checked;

      const response = await fetch("/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, to_sign_language: toSign })
      });

      const data = await response.json();
      document.getElementById("output").innerText = data.translation;
      document.getElementById("signOutput").innerText = data.sign_language || '';
    }
  </script>
</body>
</html>
